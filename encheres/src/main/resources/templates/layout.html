<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ENI-Encheres :: <span layout:fragment="title">Titre par défaut</span></title>
    <!-- Intégration de Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Barre de menu -->
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center">
          <!-- Logo et liens principaux -->
          <div class="flex items-center space-x-4">
            <a href="/" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
              <img src="/images/logo.png" alt="Logo" class="w-16">
              <span class="font-bold">ENI-Encheres</span>
            </a>
            <!-- Liens de navigation principaux -->
            <div class="hidden md:flex items-center space-x-1">
              <a href="/utilisateurs/profil" class="py-5 px-3 text-gray-700 hover:text-gray-900">Profil</a>
              <a href="/listeVentes" class="py-5 px-3 text-gray-700 hover:text-gray-900">Ventes</a>
              <a href="/creer-vente" class="py-5 px-3 text-gray-700 hover:text-gray-900">Ajouter une vente</a>
              <div sec:authorize="hasRole('ADMIN')">
                <a href="/admin/gestionCategorie" class="py-5 px-3 text-gray-700 hover:text-gray-900">Admin</a>
              </div>
            </div>
          </div>
          <!-- Liens secondaires -->
          <div class="hidden md:flex items-center space-x-1">
            <div sec:authorize="isAuthenticated()">
              <a href="/logout" class="py-2 px-3 bg-red-500 text-white rounded hover:bg-red-400 transition duration-300">Déconnexion</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
              <a href="/login" class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-400 transition duration-300">Connexion</a>
              <a href="/register" class="py-2 px-3 bg-green-500 text-white rounded hover:bg-green-400 transition duration-300">Inscription</a>
            </div>
          </div>
          <!-- Bouton mobile (à implémenter si besoin) -->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg class="w-6 h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Menu mobile (caché par défaut) -->
      <div class="mobile-menu hidden md:hidden">
        <a href="/listeVentes" class="block py-2 px-4 text-sm hover:bg-gray-200">Ventes</a>
        <a href="/creer-vente" class="block py-2 px-4 text-sm hover:bg-gray-200">Ajouter une vente</a>
        <a href="/utilisateurs/profil" class="block py-2 px-4 text-sm hover:bg-gray-200">Profil</a>
        <div sec:authorize="!isAuthenticated()">
          <a href="/login" class="block py-2 px-4 text-sm hover:bg-gray-200">Connexion</a>
          <a href="/register" class="block py-2 px-4 text-sm hover:bg-gray-200">Inscription</a>
        </div>
        <div sec:authorize="isAuthenticated()">
          <a href="/logout" class="block py-2 px-4 text-sm hover:bg-gray-200">Déconnexion</a>
        </div>
      </div>
    </nav>

    <!-- Zone de contenu principale -->
    <main class="max-w-7xl mx-auto p-6" layout:fragment="content">
        <!-- Contenu par défaut (sera remplacé dans les vues enfants) -->
        <p>Contenu par défaut...</p>
    </main>

    <!-- Pied de page -->
    <footer class="bg-white text-center py-4 shadow mt-6">
        <p>&copy; 2025 ENI-Encheres. Tous droits réservés.</p>
    </footer>

    <!-- Script pour le menu mobile (optionnel) -->
    <script>
      const btn = document.querySelector(".mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
</body>
</html>
