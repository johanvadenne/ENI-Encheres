<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des catégories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Gestion des catégories</h1>

    <!-- Bouton Ajouter -->
    <a href="/admin/ajouterCategorie" class="btn btn-primary mb-3">Ajouter une catégorie</a>

    <!-- Tableau des catégories -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Libellé</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itération sur les catégories -->
            <tr th:each="categorie : ${categories}">
                <td th:text="${categorie.libelle}"></td>
                <td>
                    <!-- Bouton Modifier -->
                    <a th:href="@{'/admin/modifierCategorie/' + ${categorie.noCategorie}}" class="btn btn-warning btn-sm">Modifier</a>
                    <!-- Bouton Supprimer -->
                    <a th:href="@{'/admin/supprimerCategorie/' + ${categorie.noCategorie}}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
