<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="layout.html">

<head>
    <meta charset="UTF-8">
    <title>Gestion des catégories</title>
    
</head>

<body>
    <section layout:fragment="content" class="max-w-4xl mx-auto p-6">
        <div class="container mt-5">
            <h1>Gestion des catégories</h1>

            <!-- Bouton Ajouter -->
            <a href="/admin/ajouterCategorie" class="btn btn-primary mb-3">Ajouter une catégorie</a>

            <!-- Tableau des catégories -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Libellé</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itération sur les catégories -->
                    <tr th:each="categorie : ${categories}">
                        <td th:text="${categorie.libelle}"></td>
                        <td>
                            <!-- Bouton Modifier -->
                            <a th:href="@{'/admin/modifierCategorie/' + ${categorie.noCategorie}}"
                                class="btn btn-warning btn-sm">Modifier</a>
                            <!-- Bouton Supprimer -->
                            <a th:href="@{'/admin/supprimerCategorie/' + ${categorie.noCategorie}}"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
</body>

</html>
