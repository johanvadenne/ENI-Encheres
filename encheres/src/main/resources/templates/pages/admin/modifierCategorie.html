<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Modifier une catégorie</title>
</head>
<body>
    <section layout:fragment="content" class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Modifier une catégorie</h1>

        <!-- Formulaire de modification de catégorie -->
        <form th:action="@{/admin/modifierCategorie/{id}(id=${categorie.noCategorie})}"
              th:object="${categorie}" method="post"
              class="bg-white p-6 rounded shadow space-y-4">
            <div>
                <label for="libelle" class="block text-gray-700 font-semibold mb-2">Libellé</label>
                <input type="text" id="libelle" th:field="*{libelle}" required
                       class="w-full p-2 border border-gray-300 rounded"
                       placeholder="Entrez le libellé">
            </div>

            <!-- Boutons pour envoyer le formulaire -->
            <div class="flex space-x-4 mt-6">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
                    Modifier
                </button>
                <a href="/admin/gestionCategorie"
                   class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded inline-block">
                    Annuler
                </a>
            </div>
        </form>
    </section>
</body>
</html>
