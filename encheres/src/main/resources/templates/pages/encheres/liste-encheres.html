<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <title layout:fragment="title">Liste des enchères</title>
</head>
<body>
<section layout:fragment="content" class="max-w-7xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Liste des enchères</h2>
    <div th:each="enchere : ${listeEncheres}" class="bg-white rounded shadow p-4">
        <!-- Image placeholder -->
        <div class="mb-4 h-40 bg-gray-200 flex items-center justify-center">
            <span class="text-gray-500"
                  th:text="${enchere.article != null ? 'Image' : 'Pas d''image'}">Image</span>
        </div>
        <!-- Nom de l'article -->
        <h3 class="text-lg font-bold mb-1"
            th:text="${enchere.article?.nomArticle ?: 'Nom non défini'}">
            Nom de l'article
        </h3>
        <!-- Prix -->
        <p class="text-gray-700">
            Prix : <span class="font-semibold"
                        th:text="${enchere.article?.miseAPrix ?: 'N/A'}">210</span>
            points
        </p>
        <!-- Date fin enchère -->
        <p class="text-gray-700">
            Fin de l'enchère :
            <span th:text="${enchere.article?.dateFinEncheres ?: 'N/A'}">10/08/2018</span>
        </p>
        <!-- Vendeur -->
        <p class="text-gray-700">
            Vendeur :
            <span th:text="${enchere.article?.utilisateur?.pseudo ?: 'Inconnu'}">jojo44</span>
        </p>
    </div>
</section>
</body>
</html>
