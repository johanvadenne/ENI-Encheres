<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <title layout:fragment="title">Connexion</title>
</head>
<body>
<section layout:fragment="content" class="max-w-2xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h2 class="text-2xl font-bold mb-4 text-2xl font-bold mb-6 text-center">Connexion</h2>
    <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="username" class="block text-gray-700">Pseudo ou Email :</label>
            <input id="username" name="username" class="mt-1 w-full p-2 border border-gray-300 rounded" type="text" />
        </div>
        <div>
            <label for="password" class="block text-gray-700">Mot de passe :</label>
            <input id="password" name="password" class="mt-1 w-full p-2 border border-gray-300 rounded" type="password" />
        </div>
        <button type="submit">Se connecter</button>
    </form>


    <p class="mt-4">Pas encore de compte ? <a th:href="@{/register}" class="text-blue-500 hover:underline">Cr√©er un compte</a></p>
</section>
</body>
</html>
