<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <title layout:fragment="title">Connexion</title>
</head>
<body>
<section layout:fragment="content">

    <h2>Connexion</h2>

    <!-- Par défaut, Spring Security traite un POST sur /login
         avec les champs name="username" et name="password". -->
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Pseudo ou Email :</label>
            <input id="username" name="username" type="text" />
        </div>

        <div>
            <label for="password">Mot de passe :</label>
            <input id="password" name="password" type="password" />
        </div>

        <button type="submit">Se connecter</button>
    </form>

    <p>
        Pas encore de compte ?
        <a th:href="@{/utilisateurs/inscrire}">Créer un compte</a>
    </p>

</section>
</body>
</html>
