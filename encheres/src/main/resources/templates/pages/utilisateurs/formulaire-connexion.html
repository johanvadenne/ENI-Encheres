<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <title layout:fragment="title">Connexion</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="text-2xl font-bold mb-4">Connexion</h2>
    <form th:action="@{/auth/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="username">Pseudo ou Email :</label>
            <input id="username" name="username" type="text" />
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input id="password" name="password" type="password" />
        </div>
        <button type="submit">Se connecter</button>
    </form>


    <p class="mt-4">Pas encore de compte ? <a th:href="@{/utilisateurs/inscrire}" class="text-blue-500 hover:underline">Cr√©er un compte</a></p>
</section>
</body>
</html>
